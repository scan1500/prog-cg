<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="LetsPlay.css">
 <script type="text/javascript" src="./Circle.js"></script>
<script>
	function toggleFullScreen()
	{
		var isFullScreen = (document.webkitIsFullScreen || document.isFullScreen || document.mozFullscreenEnabled);
		var requestFunc = (document.documentElement.requestFullScreen || document.documentElement.webkitRequestFullScreen|| document.documentElement.mozRequestFullScreen);
		var cancelFunc = (document.cancelFullScreen || document.webkitCancelFullScreen || document.mozCancelFullScreen());
		if(isFullScreen)
		{
			cancelFunc.call(document)
		} else
		{
			requestFunc.call(document.documentElement)
		}
	}

	
	function init() 
	{
		var canvas = document.getElementById("canvas");
		setupUI();
		start(canvas);
		
	}
	
</script>

</head>
<title>Circle</title>

<body onload="init()">
    <header>Circle</header>
    
	<div class="letsplay" style="margin-left:58pt; margin-top:8pt; margin-right:58pt">
		<div class="topbar">
			<button class="w3-button w3-blue w3-hover-red w3-hover-text-black" 
			        onclick="toggleFullScreen()">Toggle Full Screen</button>
		</div>
		
		<canvas id="canvas" class="output" ></canvas>
		
		<div id="uicontainer" class="uisection">
			<p>Border Size: <span id="circleSizeSpan"></span></p>
			<input type="range" min="1" max="20" value="4" class="slider1" id="circleSizeSlider" />
			<p>Border Size: <span id="borderSizeSpan"></span></p>
			<input type="range" min="0" max="20" value="4" class="slider2" id="borderSizeSlider" />
		</div>
	
		<div class="bottombarleft">&#x24B8; 2017 by Prof. Dr. Quirin Meyer</div>
		<div class="bottombarright">Computer Graphics</div>
	</div>
</body>
</html>
